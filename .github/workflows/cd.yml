name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_HOST: ${{ secrets.PA_HOST }}
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status

          if [ -z "$PA_API_TOKEN" ]; then
            echo "Error: PA_API_TOKEN secret is missing!"
            exit 1
          fi

          # 1. Create a new Bash console
          echo "Creating console..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"executable\": \"bash\", \"working_directory\": \"/home/$PA_USERNAME/Learn_French\"}" \
               > console.json
          
          CONSOLE_ID=$(jq '.id' console.json)
          
          if [ "$CONSOLE_ID" == "null" ] || [ -z "$CONSOLE_ID" ]; then
            echo "Error: Failed to create console or get ID. Response:"
            cat console.json
            exit 1
          fi
          
          echo "Console created with ID: $CONSOLE_ID"
          
          # Wait for the console to be ready by polling its state
          echo "Waiting for console $CONSOLE_ID to be 'running'..."
          MAX_POLL_RETRIES=24 # 24 * 5s = 120s (2 minutes)
          POLL_COUNT=0
          CONSOLE_READY=false
          
          while [ $POLL_COUNT -lt $MAX_POLL_RETRIES ]; do
            # Fetch all consoles and filter by ID
            RESPONSE=$(curl -s -H "Authorization: Token $PA_API_TOKEN" \
                    "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/")
            
            # Debug: show response if it's not a list
            if ! echo "$RESPONSE" | jq -e 'type == "array"' > /dev/null; then
              echo "Warning: Unexpected API response format:"
              echo "$RESPONSE"
            fi

            STATE=$(echo "$RESPONSE" | jq -r ".[] | select(.id | tostring == \"$CONSOLE_ID\") | .state")
            
            if [ -z "$STATE" ] || [ "$STATE" == "null" ]; then
              echo "Console $CONSOLE_ID not found in list yet, waiting..."
            else
              echo "Current state: $STATE"
              if [ "$STATE" == "running" ]; then
                CONSOLE_READY=true
                echo "Console is ready!"
                break
              fi
            fi
            
            sleep 5
            POLL_COUNT=$((POLL_COUNT+1))
          done
          
          if [ "$CONSOLE_READY" = false ]; then
            echo "Error: Console did not reach 'running' state in time."
            exit 1
          fi
          
          # 2. Send commands to the console
          echo "Sending deployment commands..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$CONSOLE_ID/send_input/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"input\": \"git pull\nsource /home/$PA_USERNAME/.virtualenvs/myenv/bin/activate\npip install -r requirements.txt\npython manage.py migrate\npython manage.py collectstatic --noinput\nexit\n\"}"

          # 3. Reload the web app
          echo "Reloading web app..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_HOST/reload/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          echo "Deployment completed successfully!"
