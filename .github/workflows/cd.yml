name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_HOST: ${{ secrets.PA_HOST }}
        run: |
          set -e
          
          if [ -z "$PA_API_TOKEN" ]; then
            echo "Error: PA_API_TOKEN secret is missing!"
            exit 1
          fi

          # 1. Upload the deploy.sh script to PA
          echo "Uploading scripts/deploy.sh to PythonAnywhere..."
          curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/path/home/$PA_USERNAME/deploy.sh" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -F "content=@scripts/deploy.sh"
          
          # 2. Trigger the deploy.sh script on PA
          echo "Triggering /home/$PA_USERNAME/deploy.sh..."
          RESPONSE=$(curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"executable\": \"bash\", \"arguments\": \"/home/$PA_USERNAME/deploy.sh\"}")
          
          CONSOLE_ID=$(echo "$RESPONSE" | jq -r '.id')
          
          if [ "$CONSOLE_ID" == "null" ] || [ -z "$CONSOLE_ID" ]; then
            echo "Error: Failed to create console for deploy.sh. Response:"
            echo "$RESPONSE"
            exit 1
          fi
          
          echo "Console $CONSOLE_ID started. Waiting for execution (60s)..."
          sleep 60
          
          # 3. Read the log file via Files API
          echo "Reading deployment log..."
          LOG_CONTENT=$(curl -s "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/path/home/$PA_USERNAME/deploy.log" \
               -H "Authorization: Token $PA_API_TOKEN")
          
          echo "=== Deployment Log ==="
          # The Files API returns raw content, but we check if it's a JSON error
          if echo "$LOG_CONTENT" | jq -e '.detail' > /dev/null 2>&1; then
            echo "Error from API: $(echo "$LOG_CONTENT" | jq -r '.detail')"
            exit 1
          fi
          
          echo "$LOG_CONTENT"
          echo "======================"
          
          if echo "$LOG_CONTENT" | grep -q "DEPLOYMENT_COMPLETE"; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Error: 'DEPLOYMENT_COMPLETE' not found in log."
            exit 1
          fi
          
          # 4. Clean up: Delete the console
          echo "Deleting console $CONSOLE_ID..."
          curl -s -X DELETE "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$CONSOLE_ID/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          # 5. Reload the web app
          echo "Reloading web app $PA_HOST..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_HOST/reload/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          echo "üöÄ Deployment completed successfully!"
