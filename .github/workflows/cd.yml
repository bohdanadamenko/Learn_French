name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_HOST: ${{ secrets.PA_HOST }}
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status

          if [ -z "$PA_API_TOKEN" ]; then
            echo "Error: PA_API_TOKEN secret is missing!"
            exit 1
          fi

          # 1. Create a new Bash console
          echo "Creating console..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"executable\": \"bash\", \"working_directory\": \"/home/$PA_USERNAME/Learn_French\"}" \
               > console.json
          
          CONSOLE_ID=$(jq '.id' console.json)
          
          if [ "$CONSOLE_ID" == "null" ] || [ -z "$CONSOLE_ID" ]; then
            echo "Error: Failed to create console or get ID. Response:"
            cat console.json
            exit 1
          fi
          
          echo "Console created with ID: $CONSOLE_ID"
          
          # Wait for the console to be ready
          echo "Waiting for console to initialize..."
          sleep 5
          
          # 2. Send commands to the console
          echo "Sending deployment commands..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            # We use -s to silence progress but -S to show errors, and we check exit code
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$CONSOLE_ID/send_input/" \
                 -H "Authorization: Token $PA_API_TOKEN" \
                 -H "Content-Type: application/json" \
                 -d "{\"input\": \"git pull\nsource /home/$PA_USERNAME/.virtualenvs/myenv/bin/activate\npip install -r requirements.txt\npython manage.py migrate\npython manage.py collectstatic --noinput\nexit\n\"}")
            
            if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
              SUCCESS=true
              echo "Commands sent successfully!"
              break
            elif [ "$HTTP_CODE" -eq 412 ]; then
              echo "Console not ready (412), retrying in 10s... (Attempt $((RETRY_COUNT+1))/$MAX_RETRIES)"
              sleep 10
              RETRY_COUNT=$((RETRY_COUNT+1))
            else
              echo "Error: Unexpected HTTP code $HTTP_CODE"
              exit 1
            fi
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "Error: Failed to send commands after $MAX_RETRIES retries."
            exit 1
          fi

          # 3. Reload the web app
          echo "Reloading web app..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_HOST/reload/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          echo "Deployment completed successfully!"
