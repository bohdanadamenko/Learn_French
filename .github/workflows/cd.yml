name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ssh.pythonanywhere.com
          username: ${{ secrets.PA_USERNAME }}
          password: ${{ secrets.PA_PASSWORD }}
          script: |
            set -e
            echo "üöÄ Starting deployment via SSH..."
            
            PROJECT_DIR="~/Learn_French"
            VENV_PATH="$PROJECT_DIR/.venv"
            
            cd $PROJECT_DIR
            
            echo "ÔøΩ Pulling latest changes..."
            git pull origin main
            
            echo "ÔøΩüêç Activating virtualenv and installing dependencies..."
            if [ -d "$VENV_PATH" ]; then
              source $VENV_PATH/bin/activate
            else
              echo "‚ö†Ô∏è Virtualenv not found at $VENV_PATH, trying ~/.virtualenvs/myenv"
              source ~/.virtualenvs/myenv/bin/activate || echo "‚ùå Could not find virtualenv"
            fi
            
            pip install -r requirements.txt
            
            echo "üóÑÔ∏è Running migrations..."
            python manage.py migrate
            
            echo "üìÅ Collecting static files..."
            python manage.py collectstatic --noinput
            
            echo "‚ôªÔ∏è Reloading web app..."
            # Attempt to reload by touching the WSGI file. 
            # We try both the default username.pythonanywhere.com and the custom domain format.
            WSGI_FILE="/var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py"
            CUSTOM_WSGI="/var/www/$(echo "${{ secrets.PA_HOST }}" | sed 's/\./_/g')_wsgi.py"
            
            if [ -f "$CUSTOM_WSGI" ]; then
              echo "Touching custom domain WSGI: $CUSTOM_WSGI"
              touch "$CUSTOM_WSGI"
            else
              echo "Touching default WSGI: $WSGI_FILE"
              touch "$WSGI_FILE"
            fi
            
            echo "‚úÖ Deployment complete!"
