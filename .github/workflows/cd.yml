name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_HOST: ${{ secrets.PA_HOST }}
        run: |
          set -e
          
          if [ -z "$PA_API_TOKEN" ]; then
            echo "Error: PA_API_TOKEN secret is missing!"
            exit 1
          fi

          # 1. Upload the deploy.sh script using base64 to avoid character issues
          echo "Uploading scripts/deploy.sh..."
          SCRIPT_BASE64=$(base64 -w 0 scripts/deploy.sh)
          curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/path/home/$PA_USERNAME/deploy.sh" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"content\": \"$SCRIPT_BASE64\"}"
          
          # 2. Make script executable via a temporary console
          echo "Making script executable..."
          CHMOD_RESPONSE=$(curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"executable\": \"bash\", \"arguments\": \"-c 'chmod +x /home/$PA_USERNAME/deploy.sh && echo CHMOD_DONE'\"}")
          
          CHMOD_CONSOLE_ID=$(echo "$CHMOD_RESPONSE" | jq -r '.id')
          echo "Chmod console: $CHMOD_CONSOLE_ID"
          sleep 5
          
          # 3. Delete old log if it exists
          echo "Cleaning old log..."
          curl -s -X DELETE "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/path/home/$PA_USERNAME/deploy.log" \
               -H "Authorization: Token $PA_API_TOKEN" || true
          
          # 4. Trigger the deploy.sh script
          echo "Executing deployment script..."
          DEPLOY_RESPONSE=$(curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"executable\": \"/home/$PA_USERNAME/deploy.sh\", \"arguments\": \"\"}")
          
          DEPLOY_CONSOLE_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.id')
          echo "Deploy console: $DEPLOY_CONSOLE_ID"
          
          # 5. Poll the log file for progress
          echo "Polling deployment log..."
          MAX_ATTEMPTS=12
          WAIT_TIME=10
          DEPLOY_SUCCESS=false
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS (waiting ${WAIT_TIME}s)..."
            sleep $WAIT_TIME
            
            LOG_CONTENT=$(curl -s "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/files/path/home/$PA_USERNAME/deploy.log" \
                 -H "Authorization: Token $PA_API_TOKEN")
            
            if [ -z "$LOG_CONTENT" ] || [[ "$LOG_CONTENT" == *"Not Found"* ]]; then
              echo "Log file not created yet..."
              continue
            fi
            
            echo "=== Current Log Content ==="
            echo "$LOG_CONTENT"
            echo "==========================="
            
            if echo "$LOG_CONTENT" | grep -q "DEPLOYMENT_COMPLETE"; then
              echo "‚úÖ Deployment successful!"
              DEPLOY_SUCCESS=true
              break
            fi
            
            if echo "$LOG_CONTENT" | grep -q "ERROR:"; then
              echo "‚ùå Deployment script encountered errors."
              exit 1
            fi
          done
          
          # 6. Cleanup consoles
          echo "Cleaning up consoles..."
          curl -s -X DELETE "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$CHMOD_CONSOLE_ID/" \
               -H "Authorization: Token $PA_API_TOKEN" || true
          curl -s -X DELETE "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$DEPLOY_CONSOLE_ID/" \
               -H "Authorization: Token $PA_API_TOKEN" || true
          
          if [ "$DEPLOY_SUCCESS" = false ]; then
            echo "‚ùå Timeout: Deployment did not complete in time."
            exit 1
          fi

          # 7. Reload the web app
          echo "Reloading web app $PA_HOST..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_HOST/reload/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          echo "üöÄ Deployment completed successfully!"
