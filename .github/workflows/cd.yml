name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ssh.pythonanywhere.com
          username: ${{ secrets.PA_USERNAME }}
          password: ${{ secrets.PA_PASSWORD }}
          script: |
            set -e
            echo "üöÄ Starting deployment via SSH..."
            
            PROJECT_DIR="~/Learn_French"
            VENV_PATH="~/.virtualenvs/myenv"
            
            cd $PROJECT_DIR
            
            echo "üì• Pulling latest changes..."
            git pull origin main
            
            echo "üêç Activating virtualenv and installing dependencies..."
            source $VENV_PATH/bin/activate
            pip install -r requirements.txt
            
            echo "üóÑÔ∏è Running migrations..."
            python manage.py migrate
            
            echo "üìÅ Collecting static files..."
            python manage.py collectstatic --noinput
            
            echo "‚ôªÔ∏è Reloading web app..."
            # Touching the WSGI file reloads the app on PythonAnywhere
            touch /var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py
            
            echo "‚úÖ Deployment complete!"
