name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ssh.pythonanywhere.com
          username: ${{ secrets.PA_USERNAME }}
          password: ${{ secrets.PA_PASSWORD }}
          script: |
            set -e
            echo "ğŸš€ Starting deployment via SSH..."
            
            PROJECT_DIR="~/Learn_French"
            VENV_PATH="$PROJECT_DIR/.venv"
            
            cd $PROJECT_DIR
            
            echo "ğŸ“¥ Fetching and resetting to latest changes (force pull)..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ Activating virtualenv and installing dependencies..."
            if [ -d "$VENV_PATH" ]; then
              source $VENV_PATH/bin/activate
            else
              echo "âš ï¸ Virtualenv not found at $VENV_PATH, trying ~/.virtualenvs/myenv"
              source ~/.virtualenvs/myenv/bin/activate || echo "âŒ Could not find virtualenv"
            fi
            
            pip install -r requirements.txt
            
            echo "ğŸ—„ï¸ Running migrations..."
            python manage.py migrate
            
            echo "ğŸ“ Collecting static files (with cleanup)..."
            python manage.py collectstatic --noinput --clear
            
            echo "â™»ï¸ Reloading web app..."
            # Attempt to reload by touching the WSGI file. 
            # We try both the default username.pythonanywhere.com and the custom domain format.
            WSGI_FILE="/var/www/${{ secrets.PA_USERNAME }}_pythonanywhere_com_wsgi.py"
            CUSTOM_WSGI="/var/www/$(echo "${{ secrets.PA_HOST }}" | sed 's/\./_/g')_wsgi.py"
            
            if [ -f "$CUSTOM_WSGI" ]; then
              echo "Touching custom domain WSGI: $CUSTOM_WSGI"
              touch "$CUSTOM_WSGI"
            else
              echo "Touching default WSGI: $WSGI_FILE"
              touch "$WSGI_FILE"
            fi
            
            echo "ğŸ” Performing health check..."
            # Wait a few seconds for the reload to take effect
            sleep 5
            HEALTH_CHECK_URL="https://${{ secrets.PA_HOST }}"
            if curl -s --head "$HEALTH_CHECK_URL" | grep "200 OK" > /dev/null; then
              echo "âœ… Health check passed: $HEALTH_CHECK_URL is up!"
            else
              echo "âš ï¸ Health check warning: $HEALTH_CHECK_URL returned non-200 status. Please check manually."
            fi
            
            echo "ğŸ‰ Deployment finished successfully!"
