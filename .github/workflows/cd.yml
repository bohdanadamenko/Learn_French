name: Deploy to PythonAnywhere

on:
  workflow_run:
    workflows: ["Django CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to PythonAnywhere
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_HOST: ${{ secrets.PA_HOST }}
        run: |
          set -e
          
          if [ -z "$PA_API_TOKEN" ]; then
            echo "Error: PA_API_TOKEN secret is missing!"
            exit 1
          fi

          # 1. Create console and execute all commands at once
          # This is more robust than send_input
          echo "Creating console and executing deployment script..."
          DEPLOY_SCRIPT="cd ~/Learn_French && git pull && source /home/$PA_USERNAME/.virtualenvs/myenv/bin/activate && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && echo DEPLOYMENT_COMPLETE"
          
          RESPONSE=$(curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/" \
               -H "Authorization: Token $PA_API_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"executable\": \"bash\", \"arguments\": \"-c '$DEPLOY_SCRIPT'\"}")
          
          CONSOLE_ID=$(echo "$RESPONSE" | jq -r '.id')
          
          if [ "$CONSOLE_ID" == "null" ] || [ -z "$CONSOLE_ID" ]; then
            echo "Error: Failed to create console. Response:"
            echo "$RESPONSE"
            exit 1
          fi
          
          echo "Console $CONSOLE_ID created. Waiting for execution..."
          
          MAX_CHECK_RETRIES=3
          CHECK_COUNT=0
          DEPLOY_SUCCESS=false
          
          while [ $CHECK_COUNT -lt $MAX_CHECK_RETRIES ]; do
            echo "Waiting 30s before checking output (Attempt $((CHECK_COUNT+1))/$MAX_CHECK_RETRIES)..."
            sleep 30
            
            # 2. Check output for success marker
            echo "Checking deployment output..."
            OUTPUT=$(curl -s "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$CONSOLE_ID/get_latest_output/" \
                 -H "Authorization: Token $PA_API_TOKEN" | jq -r '.output')
            
            if echo "$OUTPUT" | grep -q "DEPLOYMENT_COMPLETE"; then
              echo "--- Console Output Start ---"
              echo "$OUTPUT"
              echo "--- Console Output End ---"
              echo "‚úÖ Deployment commands executed successfully!"
              DEPLOY_SUCCESS=true
              break
            fi
            
            echo "Marker 'DEPLOYMENT_COMPLETE' not found yet."
            CHECK_COUNT=$((CHECK_COUNT+1))
          done
          
          if [ "$DEPLOY_SUCCESS" = false ]; then
            echo "‚ùå Error: Deployment marker 'DEPLOYMENT_COMPLETE' not found after all attempts."
            echo "--- Final Console Output Start ---"
            echo "$OUTPUT"
            echo "--- Final Console Output End ---"
            DEPLOY_FAILED=true
          fi
          
          # 3. Delete the console to clean up
          echo "Deleting console $CONSOLE_ID..."
          curl -s -X DELETE "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/consoles/$CONSOLE_ID/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          if [ "$DEPLOY_FAILED" = true ]; then
            exit 1
          fi

          # 4. Reload the web app
          echo "Reloading web app $PA_HOST..."
          curl -f -X POST "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_HOST/reload/" \
               -H "Authorization: Token $PA_API_TOKEN"
          
          echo "üöÄ Deployment completed successfully!"
