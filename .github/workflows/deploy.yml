# CI/CD Pipeline for FrenchLessons
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        run: |
          python manage.py test apps -v 2
        env:
          SECRET_KEY: 'test-key-for-ci'
          DEBUG: 'True'
          ALLOWED_HOSTS: 'localhost'
          GOOGLE_CLIENT_ID: 'dummy-client-id-for-ci'
          GOOGLE_CLIENT_SECRET: 'dummy-client-secret-for-ci'

  deploy:
    name: Deploy to PythonAnywhere
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Execute Remote Deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@ssh.pythonanywhere.com << 'EOF'
            set -e
            echo "üöÄ Starting deployment via SSH..."
            
            PROJECT_DIR="~/Learn_French"
            VENV_PATH="$PROJECT_DIR/.venv"
            
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "‚ùå Error: Project directory $PROJECT_DIR not found!"
              exit 1
            fi
            
            cd $PROJECT_DIR
            
            echo "üì• Fetching and resetting to latest changes (force pull)..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üêç Activating virtualenv and installing dependencies..."
            if [ -d "$VENV_PATH" ]; then
              source $VENV_PATH/bin/activate
            else
              echo "‚ö†Ô∏è Virtualenv not found at $VENV_PATH, trying ~/.virtualenvs/myenv"
              source ~/.virtualenvs/myenv/bin/activate || echo "‚ùå Could not find virtualenv"
            fi
            
            pip install -r requirements.txt
            
            echo "üóÑÔ∏è Running migrations..."
            python manage.py migrate
            
            echo "üìÅ Collecting static files (with cleanup)..."
            python manage.py collectstatic --noinput --clear
            
            echo "‚ôªÔ∏è Reloading web app..."
            # Use the secret directly in the shell script if needed, or rely on the PA_HOST secret
            # Note: secrets are not automatically available inside the SSH session unless passed.
            # But since we are using a heredoc, we can interpolate them if we don't use single quotes for EOF.
            # However, using single quotes 'EOF' is safer for shell scripts. 
            # We'll use the environment variable approach or just hardcode the logic for PA.
            
            WSGI_FILE="/var/www/${{ secrets.SSH_USERNAME }}_pythonanywhere_com_wsgi.py"
            # We'll use a simple reload logic that covers most cases
            touch $WSGI_FILE
            
            echo "üîç Performing health check..."
            sleep 5
            HEALTH_CHECK_URL="https://${{ secrets.PA_HOST }}"
            if curl -s --head "$HEALTH_CHECK_URL" | grep "200 OK" > /dev/null; then
              echo "‚úÖ Health check passed: $HEALTH_CHECK_URL is up!"
            else
              echo "‚ö†Ô∏è Health check warning: $HEALTH_CHECK_URL returned non-200 status."
            fi
            
            echo "üéâ Deployment finished successfully!"
          EOF
