# CI/CD Pipeline for FrenchLessons
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        run: |
          python manage.py test apps -v 2
        env:
          SECRET_KEY: 'test-key-for-ci'
          DEBUG: 'True'
          ALLOWED_HOSTS: 'localhost'
          GOOGLE_CLIENT_ID: 'dummy-client-id-for-ci'
          GOOGLE_CLIENT_SECRET: 'dummy-client-secret-for-ci'

  deploy:
    name: Deploy to PythonAnywhere
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ssh.pythonanywhere.com
          username: ${{ secrets.SSH_USERNAME || secrets.PA_USERNAME }}
          password: ${{ secrets.PA_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Starting deployment via SSH..."
            echo "ğŸ“ Current user: $(whoami)"
            echo "ğŸ“ Current directory: $(pwd)"
            
            PROJECT_DIR="~/Learn_French"
            VENV_PATH="$PROJECT_DIR/.venv"
            
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "âŒ Error: Project directory $PROJECT_DIR not found!"
              exit 1
            fi
            
            cd $PROJECT_DIR
            
            echo "ğŸ“¥ Fetching and resetting to latest changes (force pull)..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ Activating virtualenv and installing dependencies..."
            if [ -d "$VENV_PATH" ]; then
              source $VENV_PATH/bin/activate
            else
              echo "âš ï¸ Virtualenv not found at $VENV_PATH, trying ~/.virtualenvs/myenv"
              source ~/.virtualenvs/myenv/bin/activate || echo "âŒ Could not find virtualenv"
            fi
            
            pip install -r requirements.txt
            
            echo "ğŸ—„ï¸ Running migrations..."
            python manage.py migrate
            
            echo "ğŸ“ Collecting static files (with cleanup)..."
            python manage.py collectstatic --noinput --clear
            
            echo "â™»ï¸ Reloading web app..."
            PA_USER=${{ secrets.SSH_USERNAME || secrets.PA_USERNAME }}
            WSGI_FILE="/var/www/${PA_USER}_pythonanywhere_com_wsgi.py"
            CUSTOM_WSGI="/var/www/$(echo "${{ secrets.PA_HOST }}" | sed 's/\./_/g')_wsgi.py"
            
            if [ -f "$CUSTOM_WSGI" ]; then
              echo "Touching custom domain WSGI: $CUSTOM_WSGI"
              touch "$CUSTOM_WSGI"
            else
              echo "Touching default WSGI: $WSGI_FILE"
              touch "$WSGI_FILE"
            fi
            
            echo "ğŸ” Performing health check..."
            sleep 5
            HEALTH_CHECK_URL="https://${{ secrets.PA_HOST }}"
            if curl -s --head "$HEALTH_CHECK_URL" | grep "200 OK" > /dev/null; then
              echo "âœ… Health check passed: $HEALTH_CHECK_URL is up!"
            else
              echo "âš ï¸ Health check warning: $HEALTH_CHECK_URL returned non-200 status. Please check manually."
            fi
            
            echo "ğŸ‰ Deployment finished successfully!"
