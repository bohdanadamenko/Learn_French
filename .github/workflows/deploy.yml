# CI/CD Pipeline for FrenchLessons
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        run: |
          python manage.py test apps -v 2
        env:
          SECRET_KEY: 'test-key-for-ci'
          DEBUG: 'True'
          ALLOWED_HOSTS: 'localhost'
          GOOGLE_CLIENT_ID: 'dummy-client-id-for-ci'
          GOOGLE_CLIENT_SECRET: 'dummy-client-secret-for-ci'

  deploy:
    name: Deploy to PythonAnywhere
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -v ${{ secrets.SSH_USERNAME }}@ssh.pythonanywhere.com 'echo "‚úÖ SSH Connected!"'

      - name: Execute Remote Deployment
        env:
          PA_USERNAME: ${{ secrets.SSH_USERNAME }}
          PA_HOST: ${{ secrets.PA_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@ssh.pythonanywhere.com << EOF
            set -e
            echo "üöÄ Starting deployment..."
            
            # –ò—Å–ø–æ–ª—å–∑—É–µ–º whoami –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—É—Ç–∏
            USERNAME=\$(whoami)
            PROJECT_DIR="/home/\$USERNAME/Learn_French"
            VENV_PATH="\$PROJECT_DIR/.venv"
            
            if [ ! -d "\$PROJECT_DIR" ]; then
              echo "‚ùå Error: Project directory \$PROJECT_DIR not found!"
              exit 1
            fi
            
            cd \$PROJECT_DIR
            echo "üìÇ Working in: \$(pwd)"
            
            echo "üì• Fetching and resetting to latest changes (force pull)..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üêç Activating virtualenv and installing dependencies..."
            if [ -d "\$VENV_PATH" ]; then
              source \$VENV_PATH/bin/activate
            else
              echo "‚ö†Ô∏è Virtualenv not found at \$VENV_PATH, trying ~/.virtualenvs/myenv"
              source ~/.virtualenvs/myenv/bin/activate || echo "‚ùå Could not find virtualenv"
            fi
            
            pip install -r requirements.txt
            
            echo "üóÑÔ∏è Running migrations..."
            python manage.py migrate
            
            echo "üì• Loading new lesson data..."
            python manage.py loaddata backup_data.json
            
            echo "üìÅ Collecting static files (with cleanup)..."
            python manage.py collectstatic --noinput --clear
            
            echo "üåê Compiling translation messages..."
            python manage.py compilemessages --ignore=.venv
            
            echo "‚ôªÔ∏è Reloading web app..."
            touch /var/www/\${USERNAME}_pythonanywhere_com_wsgi.py
            
            echo "üîç Performing health check..."
            sleep 5
            if curl -s --head "https://www.learn-french.be" | grep "200 OK" > /dev/null; then
              echo "‚úÖ Health check passed!"
            else
              echo "‚ö†Ô∏è Health check warning: site returned non-200 status."
            fi
            
            echo "üéâ Deployment successful!"
          EOF
