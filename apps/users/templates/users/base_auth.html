{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn French{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles_unified.css' %}?v=5">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-color);
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-color);
            text-align: center;
        }
        .auth-title {
            font-size: 2rem;
            margin-bottom: 24px;
            color: var(--text-main);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            text-align: left;
        }
        .auth-form p {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .auth-form input {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 1rem;
        }
        .auth-btn {
            margin-top: 12px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--accent-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        .auth-footer {
            margin-top: 24px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body data-theme="light">
    <div class="mesh-background" aria-hidden="true"></div>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">{% block auth_title %}{% endblock %}</h1>
            <form method="post" class="auth-form">
                {% csrf_token %}
                {% block auth_form %}{% endblock %}
                <button type="submit" class="auth-btn">{% block btn_text %}Войти{% endblock %}</button>
            </form>
            <div class="auth-footer">
                {% block auth_footer %}{% endblock %}
            </div>
        </div>
    </div>
    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('preferredTheme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
