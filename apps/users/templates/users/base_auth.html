{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn French{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles_unified.css' %}?v=5">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(17, 24, 39, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-dark: #f3f4f6;
            --text-muted: #9ca3af;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-container {
            min-height: calc(100vh - var(--header-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            background: transparent;
            position: relative;
            overflow: hidden;
            margin-top: var(--header-height);
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            padding: 48px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: var(--card-shadow);
            text-align: center;
            z-index: 10;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .auth-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }
            .auth-title {
                font-size: 1.8rem;
            }
        }

        .auth-subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .auth-form p {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 0;
        }

        .auth-form label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-left: 4px;
        }

        .auth-form input {
            padding: 14px 18px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .auth-form input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .auth-btn {
            margin-top: 8px;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .auth-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 30px -10px rgba(79, 70, 229, 0.5);
        }

        .auth-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .guest-btn {
            margin-top: 12px;
            padding: 14px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            backdrop-filter: blur(4px);
            outline: none;
        }

        .guest-btn::after {
            display: none !important;
        }

        .guest-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(79, 70, 229, 0.5);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
        }

        [data-theme="dark"] .guest-btn {
            background: rgba(255, 255, 255, 0.03);
        }

        [data-theme="dark"] .guest-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .auth-divider span {
            padding: 0 16px;
        }

        .auth-footer {
            margin-top: 32px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-secondary);
            transition: width 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--accent-secondary);
        }

        .auth-footer a:hover::after {
            width: 100%;
        }

        /* Language Switcher */
        .lang-switcher {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            gap: 8px;
            z-index: 100;
            background: var(--glass-bg);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            padding: 6px 10px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--text-dark);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .lang-btn:hover {
            background: var(--glass-border);
        }

        .lang-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Mesh background enhancement */
        .mesh-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(124, 58, 237, 0.15) 0px, transparent 50%);
            animation: meshMove 20s ease-in-out infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        [data-theme="dark"] .mesh-background {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.2) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(124, 58, 237, 0.2) 0px, transparent 50%);
        }
    </style>
</head>
<body data-theme="light" data-lang="{{ LANGUAGE_CODE }}">
    <div class="mesh-background" aria-hidden="true"></div>
    
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    {% include "components/header.html" %}

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">{% block auth_title %}{% endblock %}</h1>
            <form method="post" class="auth-form">
                {% csrf_token %}
                {% block auth_form %}{% endblock %}
                <button type="submit" class="auth-btn">{% block btn_text %}{% trans "Войти" %}{% endblock %}</button>
            </form>
            <div class="auth-footer">
                {% block auth_footer %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'core/js/script_unified.js' %}?v=1"></script>
    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('preferredTheme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
