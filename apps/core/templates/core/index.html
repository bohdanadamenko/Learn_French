{% load static %}
{% load lesson_filters %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrenchLessons</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles_unified.css' %}?v=6">
    <script>
        // Apply saved theme immediately to prevent flashing
        const savedTheme = localStorage.getItem('preferredTheme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>
<body data-lang="{{ LANGUAGE_CODE }}">

    <!-- Mesh Background (visible in dark theme) -->
    <div class="mesh-background" aria-hidden="true"></div>

    {% include "components/header.html" %}

    <div class="app-layout">
        
        <!-- Sidebar Overlay (for mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        {% include "components/sidebar.html" %}

        <!-- Main Content -->
        <main class="main-content">
            <div class="lesson-scroll-area">
                {% for lesson in lessons %}
                    {% include "components/lesson_card.html" %}
                {% endfor %}
            </div>
        </main>

    </div>

    {% include "components/modals.html" %}

    <script src="{% static 'core/js/script_unified.js' %}?v=6"></script>
</body>
</html>
